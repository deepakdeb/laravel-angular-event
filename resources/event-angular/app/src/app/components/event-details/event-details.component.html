
<section class="wrapper bg-light" *ngIf="event">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <img class="w-100" src="{{ upload_url + 'events/' + event.uuid + '/' + event.image }}"
                    *ngIf="event.image">
            </div>
            <aside class="col-md-6">
                <h3>{{event.title}}</h3>
                <div class="">
                    <span>{{event.start_date}}</span> -
                    <span>{{event.end_date}}</span>
                </div>
                <div class="mt-1 mb-3">Venue: {{event.venue}}</div>

                <div class="mt-5">
                    <form *ngIf="event?.registration_enabled" [formGroup]="registerForm">
                        <p>Enter the following information to join the event</p>
                        <div class="row">
                            <div class="form-group mb-2 col-md-6">
                                <label>Name</label>
                                <input type="text" formControlName="name" class="form-control" id="name"
                                    placeholder="Enter Name" required />
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.name.touched) && registerFormControl.name.errors?.['required']">
                                    Name is required
                                </span>
                            </div>
                            <div class="form-group mb-2 col-md-6">
                                <label>Age</label>
                                <input type="text" formControlName="age" class="form-control" id="age"
                                    placeholder="Enter Age" />
                                    <div class="text-danger" *ngIf="registerFormControl.age.errors?.['pattern']">Enter only number.</div>
                            </div>
                        </div>


                        <div class="form-group mb-2">
                            <label>email</label>
                            <input type="email" formControlName="email" class="form-control" id="email"
                                placeholder="Enter Email" required email />
                            <span class="text-danger"
                                *ngIf="(registerFormControl.email.touched) && registerFormControl.email.errors?.['required']">
                                Email is required
                            </span>
                        </div>

                        <div class="form-group mb-2">
                            <label>Address</label>
                            <input type="text" formControlName="address" class="form-control" id="address"
                                placeholder="Enter Address" />
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary mt-4 rounded-pill px-5 py-2" (click)="register()"
                                [disabled]="!registerForm.valid">Reserve
                                Event</button>
                        </div>

                    </form>
                    <div class="info" *ngIf="!event?.registration_enabled">
                        <h2>Registration for this event has either not yet begun or has already concluded</h2>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>
<!-- /section -->
